
<!DOCTYPE html>
	<html lang="es">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="La página de Dani">
	<meta name="keywords" content="dani, fotos, coches, motos, eventos, carreras, exhibiciones">
	<meta name="author" content="Dani Baco">

	<link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.png')}}">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700%7CRoboto:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/icomoon.css')}}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">

	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

	<script src="{{url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>

	</head>
	<body>
	<div class="box-wrap">
		<header id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-3">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo"><img src="{{url_for('static', filename='images/Logo.png')}}" alt="Closest Logo"></a>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>

	{% block content %}{% endblock %}

		<footer id="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center ">
						<div class="footer-widget border">
							<p class="pull-left"><small>&copy; Dani Baco. All Rights Reserved.</small></p>
							<p class="pull-right"><small> Plantilla cedida por  <a href="http://freehtml5.co/" target="_blank">freehtml5.co</a>    Diseñado por Dani Baco.</small></p>
							
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	
	<!-- jQuery -->
	<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
	<!-- jQuery Easing -->
	<script src="{{url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
	<!-- Bootstrap -->
	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<!-- Waypoints -->
	<script src="{{url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>

	<!-- Main JS (Do not remove) -->
	<script src="{{url_for('static', filename='js/main.js')}}"></script>

	</body>
</html>
